name: Run Tests

on:
  push:
    branches: [main, master, hw6]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
        with:
          version: latest

      - name: Verify Docker Compose version
        run: docker compose --version

      - name: Start services
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for users service DNS resolution
        run: |
          for i in {1..10}; do
            if docker exec $(docker ps -qf "name=tests") ping -c 1 users; then
              echo "Users service reachable"
              exit 0
            else
              echo "Waiting for users DNS..."
              sleep 5
            fi
          done
          echo "Users service DNS not reachable after retries"
          exit 1

      - name: Run tests with docker-compose
        run: docker compose -f docker-compose.test.yml run --rm tests

      - name: Tear down services
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
